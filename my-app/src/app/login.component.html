<form [formGroup]="form" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" id="username" class="form-control" formControlName="username">
    <div *ngIf="form.controls['username'].touched && form.controls['username'].invalid" class="alert alert-danger">User name is required</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <div *ngIf="form.controls['password'].touched && form.controls['password'].errors">
      <div *ngIf="form.controls['password'].errors['invalidLogin']" class="alert alert-danger">Username or Password is invalid</div>
      <div *ngIf="form.controls['password'].errors['required']" class="alert alert-danger">Password is required</div>
      <div *ngIf="form.controls['password'].errors['cannotContainSpace']" class="alert alert-danger">Password cannot Contain Space</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
